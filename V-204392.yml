---
############################# USAGE   ##########################
###    ansible-playbook V-204392.yml -e target=all -kK       ###
################################################################
- name: STIG V-204392
  hosts: "{{ target }}"
  become: yes
  tasks:
      - name: Check Permission on files 
        shell: |
            rpm -Va --nolinkto --nofiledigest --nosize --nomtime --nodigest --nosignature | grep -E '^(.M|.....U|......G)' | tee /dev/stderr | cut -c13- | sed 's/^ //' | xargs rpm -qf --qf='%{name}\n' | sort -u
        when: wrong_perm_files.stdout|length > 0
        register: wrong_perm_files

      - name: Display Files with incorrect Permissions
        debug:
          msg: "{{ wrong_perm_files.stdout_lines }}"
          #var: wrong_perm_files
        when: wrong_perm_files.stdout|length > 0

      - name: Fix Permission on files
        shell: >
                ( rpm --setugids {{ item }}; rpm --setperms {{ item }} )
                2>&1 1>&2 | grep -v ': No such file or directory$'
        args:
            warn: false
        register: Perm_fixed
        failed_when: wrong_perm_files.stdout|length > 0
        ignore_errors: true
        with_items: "{{ wrong_perm_files.stdout_lines }}"

      - name: Display error during remediation
        debug:
            msg: "{{ item.stdout_lines }}"
        changed_when: true
        with_items: "{{ Perm_fixed.results }}"
        when:
            - Perm_fixed is changed
            - item is failed 